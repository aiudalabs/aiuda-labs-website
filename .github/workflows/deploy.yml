name: Build and Deploy to Firebase

on:
  push:
    branches: [ main ]
  repository_dispatch:
    types: [contentful-update]
  workflow_dispatch: # Allow manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      env:
        CONTENTFUL_SPACE_ID: ${{ secrets.CONTENTFUL_SPACE_ID }}
        CONTENTFUL_ACCESS_TOKEN: ${{ secrets.CONTENTFUL_ACCESS_TOKEN }}
      run: npm run build
      
    - name: Install Firebase CLI
      run: npm install -g firebase-tools@^13.0.0
      
    - name: Deploy to Firebase
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_AIUDA_LABS_WEBSITE }}
      run: |
        echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_AIUDA_LABS_WEBSITE }}' > firebase-service-account.json
        firebase use ${{ secrets.FIREBASE_PROJECT_ID }}
        firebase deploy --only hosting --service-account firebase-service-account.json